name: Model Preview

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  model-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed because the action checks out base/head refs
          # lfs: true      # uncomment if you use Git LFS for textures

      - name: Minecraft Model Preview
        uses: smell-of-curry/mc-model-preview@v0.0.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          resource-pack-path: .
